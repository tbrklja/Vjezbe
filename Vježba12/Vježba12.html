<!DOCTYPE HTML>
<html lang="hr">
	<head>
		<title>Forme</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Tomislav Brkljačić">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			body { margin: 1em; }
			form { width: 300px; }
		</style>

</head>
<body>
	<form method="post">
		<div class="form-group">
			<label for="fname">First Name *</label>
			<input type="text" id="fname" name="firstname" placeholder="Your first name.." class="form-control" required>
		</div>
		<div class="form-group">
			<label for="lname">Last Name *</label>
			<input type="text" id="lname" name="lastname" placeholder="Your last natme.." class="form-control" required>
		</div>
		<div class="form-group">	
			<label for="email">Your E-mail *</label>
			<input type="email" id="email" name="email" placeholder="Your e-mail.." class="form-control" required>
		</div>
		<div class="form-group">
			<label for="country">Country</label>
			<select id="country" name="country" class="form-control">
			  <option value="">Please select</option>
			  <option value="BE">Belgium</option>
			  <option value="HR" selected>Croatia</option>
			  <option value="LU">Luxembourg</option>
			  <option value="HU">Hungary</option>
			</select>
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<textarea id="message" name="message" placeholder="Write something..." class="form-control"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default" value="Send"> 
			<input type="reset" class="btn btn-default" value="Reset">
		</div>
	</form>

</body>
</html>
